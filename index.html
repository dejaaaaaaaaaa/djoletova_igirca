<script>
    var counter = 0;
    var opened = 0;
    var firstBox = '';
    var secondBox = '';
    const images = [
        '1.jpg',
        '1.jpg',
        '2.jpg',
        '2.jpg',
        '3.jpg',
        '3.jpg',
        '4.jpg',
        '4.jpg',
        '5.jpg',
        '5.jpg',
        '6.jpg',
        '6.jpg',
        '7.jpg',
        '7.jpg',
        '8.jpg',
        '8.jpg',
        '9.jpg',
        '9.jpg',
    ];
    const shuffledArray = images.sort((a, b) => 0.5 - Math.random());
    function setGame(){
        $('.square').each(function (index){
            let img = shuffledArray[index];
            shuffledArray.splice(0, 0);
            var imageUrl = "img/"+img;
            $(this).css("background-image", "url(" + imageUrl + ")");
            $(this).attr("data-img", imageUrl);
        })
    }


    $(document).ready(function () {

        setGame();
        $('.square').on('click', function (){
            if($(this).hasClass('bg-primary')){

                if(firstBox != '' && secondBox != '') {
                    firstBox.addClass('bg-primary bg-gradient');
                    secondBox.addClass('bg-primary bg-gradient');

                    firstBox = '';
                    secondBox = '';
                }


                $(this).removeClass('bg-primary bg-gradient');
                if(opened == 0){

                    firstBox = $(this);
                    opened = $(this).data('img');
                } else if(opened != $(this).attr('data-img')){
                    secondBox = $(this);
                    setTimeout(function (){
                        firstBox.addClass('bg-primary bg-gradient');
                        secondBox.addClass('bg-primary bg-gradient');
                    }, 400, firstBox, secondBox);
                    opened = 0;
                }
                else if(opened == $(this).attr('data-img')){
                    firstBox='';
                    secondBox='';
                    opened = 0;
                    $(this).addClass('done');
                    $(this).removeClass('square');
                }
            }



        });
    });
</script>
